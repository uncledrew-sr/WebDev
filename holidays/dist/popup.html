<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Holiday Checker</title>
    <style>
        body { width: 300px; padding: 15px; font-family: sans-serif; }
        h3 { color: #2E8B57; margin-top: 0; }
        #status-display { 
            font-size: 1.1em; 
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            min-height: 40px; 
            background-color: #F0FFF0;
            font-weight: bold;
        }
        #country-input, #set-country-btn { margin-top: 5px; }
        .config-area { border-top: 1px solid #ddd; padding-top: 10px; margin-top: 15px; }
        #country-input { padding: 8px; width: 60px; border-radius: 4px; border: 1px solid #ccc; }
        button { 
            background-color: #2E8B57; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h3>Holiday?</h3>
    <div id="status-display">국가 설정하기</div>
    <div class="config-area">
        <label for="country-input">국가 코드</label>
        <input type="text" id="country-input" maxlength="2"/>
        <button id="set-country-btn">Save</button>
        <div id="current-country"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
