<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body class="container" dark-theme="light">
    <img alt="plants and people" src="images/plants-people.png" />
    <div>
        <h1>Welcome to Your Personal Carbon Trigger!</h1>
    </div>
    <!-- form area -->
    <form class="form-data" autocomplete="on">
        <div>
            <h2>New? Add your Information</h2>
        </div>
        <div>
            <label for="region">Region Name</label>
            <select id="region" required class="region-name">
                <option value="" disabled selected>Select a region</option>
                <option value="US">United States (US)</option>
                <option value="GB">United Kingdom (GB)</option>
                <option value="BR">Brazil (BR)</option>
                <option value="AU">Australia (AU)</option>
                <option value="CA">Canada (CA)</option>
                <option value="DE">Germany (DE)</option>
                <option value="FR">France (FR)</option>
                <option value="UA">Ukraine (UA)</option>
                <option value="KR">South Korea (KR)</option>
            </select>
        </div>
        <div>
            <label for="api">Your API Key from tmrow</label>
            <input type="password" id="api" required class="api-key" />
        </div>
        <button class="search-btn">Submit</button>
    </form>
    <!-- result area -->
    <div class="result">
        <div class="loading">loading...</div>
        <div class="errors"></div>
        <div class="data"></div>
        <div class="result-container">
            <p><strong>Region: </strong><span class="my-region"></span></p>
            <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
            <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
        </div>
        <button class="clear-btn">Change region</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
