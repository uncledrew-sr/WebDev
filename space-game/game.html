<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
        }

        .arcade-console {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #34495e;
            box-shadow: 
                0 0 0 10px #2c3e50,
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 1100px;
        }

        .ui-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #f1c40f;
            text-shadow: 2px 2px #c0392b;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .monitor-frame {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 4px solid #95a5a6;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
            position: relative;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        canvas#myCanvas {
            background-color: black;
            box-shadow: 0 0 10px rgba(0,255,0,0.1);
            max-width: 100%; 
            display: block;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            border-radius: 5px;
        }

        .ui-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
            margin-top: 10px;
        }

        .deco-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 5px #1a252f;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .deco-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px #1a252f;
        }
        .btn-red { background-color: #e74c3c; }
        .btn-blue { background-color: #3498db; }
        
        .deco-text {
            font-size: 10px;
            color: #bdc3c7;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="arcade-console">
        <div class="ui-header">
            <div>PLAYER 1</div>
            <div>HIGH SCORE</div>
        </div>

        <div class="monitor-frame">
            <canvas id="myCanvas" width="1024" height="600"></canvas>
            
            <div class="scanlines"></div>
        </div>

        <div class="ui-footer">
            <div class="deco-text">INSERT COIN</div>
            <div class="deco-btn btn-red" onclick="simulateKey('Space')"></div> 
            <div class="deco-btn btn-blue" onclick="simulateKey('Enter')"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function simulateKey(keyType) {
            let event;
            if (keyType === 'Enter') {
                const e = new KeyboardEvent('keyup', { key: 'Enter', keyCode: 13 });
                window.dispatchEvent(e);
            } else if (keyType === 'Space') {
                const e = new KeyboardEvent('keydown', { key: ' ', keyCode: 32 });
                window.dispatchEvent(e);
                setTimeout(() => {
                    const up = new KeyboardEvent('keyup', { key: ' ', keyCode: 32 });
                    window.dispatchEvent(up);
                }, 100);
            }
        }
    </script>
</body>
</html>
